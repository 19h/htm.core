machine:
  timezone:
    GMT
  xcode:
    version: 8.0
  environment:
    XCODE_SCHEME: nupic
    XCODE_WORKSPACE: nupic
    ARCHFLAGS: "-arch x86_64"
    PYTHONPATH: "$HOME/Library/Python/2.7/lib/python/site-packages"
    PATH: "$HOME/Library/Python/2.7/bin:$PATH"
    PYBIN: "$HOME/Library/Python/2.7/bin"
  pre:
    - sudo pip install --ignore-installed --upgrade --verbose virtualenv
    # Link virtualenv to /usr/local/bin if it doesn't exist and always give exit status of 0.
    - "([ ! -e /usr/local/bin/virtualenv ] && ln -s ~/Library/Python/2.7/bin/virtualenv /usr/local/bin/virtualenv) || true"

dependencies:
  override:
    # Force system to install latest pip before proceeding
    - sudo pip install --upgrade pip
    - pip install --upgrade --user --ignore-installed setuptools wheel
    - pip install --use-wheel --user -r bindings/py/requirements.txt || exit

compile:
  override:
    - mkdir -p build/scripts
    - cd build/scripts && cmake ../.. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=../release -DPY_EXTENSIONS_DIR=../../bindings/py/src/nupic/bindings
    - cd build/scripts && make -j6
    - cd build/scripts && make install
    - python setup.py bdist_wheel
    - mkdir dist && mv bindings/py/dist/*.whl dist/
    - pip install --use-wheel --user --no-index --find-links=`pwd`/dist/ nupic.bindings
test:
  override:
    - ls -la $HOME/Library/Python/2.7/bin/
    - py.test bindings/py/tests
  post:
    - mv dist/*.whl $CIRCLE_ARTIFACTS/
    - ls -l $CIRCLE_ARTIFACTS/