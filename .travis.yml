branches:
  only:
    - master
    - /^v.*\..*\..*$/ #regexp for tags "v*.*.*", eg v2.0.1

matrix:
  include: 
    - os: linux
      compiler: gcc
      dist: bionic
      # update required packages from Travis setup
      # https://docs.travis-ci.com/user/languages/cpp/
      addons:
        apt:
          update: false
#          sources:
#            - ubuntu-toolchain-r-test
          packages:
            - build-essential 
            - g++-8
            - cmake
            - cmake-data
