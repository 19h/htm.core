name: htm.core build

on:
  push:
    branches:
      - v*\.*\.*\.* # vX.Y.Z release tag
  # run on pull_request events that target the master branch
  pull_request:
    branches:
    - master
  # run every day of the week from Monday - Friday at 02:00
  schedule:
  - cron: 0 2 * * 1-5
      
jobs:
  build:
    name: Building on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      #max-parallel: 4
      matrix:
        python-version: [3.7]
        os: [ubuntu-18.04, windows-2019, macOS-latest]

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}
    - name: Config
      run: |
        python --version
        cmake --version
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install -r bindings/py/packaging/requirements.txt #TODO move to top level requirements.txt
    - name: build htmcore with setup.py
      run: |
        python setup.py install --user 
    - name: C++ Tests
      run: make tests_all
    - name: Python Tests
      run: python setup.py test
